<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For My Love ‚ù§Ô∏è</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f9d5e5, #f3a683);
    margin: 0; padding: 20px; text-align: center;
    color: #4a235a;
  }
  h1 {
    font-family: 'Brush Script MT', cursive;
    font-size: 3rem;
    margin-bottom: 10px;
    color: #9b59b6;
  }
  p {
    font-size: 1.2rem;
    max-width: 600px;
    margin: auto;
  }
  .heart {
    font-size: 4rem;
    color: #e84393;
    animation: pulse 1.5s infinite;
    margin: 20px 0;
  }
  @keyframes pulse {
    0%, 100% {transform: scale(1);}
    50% {transform: scale(1.3);}
  }
  .photo-gallery {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 25px 0;
    flex-wrap: wrap;
  }
  .photo-gallery img {
    width: 150px;
    height: 150px;
    border-radius: 15px;
    object-fit: cover;
    cursor: pointer;
    box-shadow: 0 0 10px #dcd6f7;
    transition: transform 0.3s ease;
  }
  .photo-gallery img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #9b59b6;
  }
  button {
    background-color: #9b59b6;
    border: none;
    padding: 12px 30px;
    font-size: 1.1rem;
    color: white;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 10px;
    box-shadow: 0 5px 15px rgba(155,89,182,0.6);
  }
  button:hover {
    background-color: #8e44ad;
  }
  #quiz {
    max-width: 400px;
    margin: 30px auto;
    background: #fce4ec;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px #c39bd3;
  }
  #quiz h2 {
    color: #6c3483;
  }
  .quiz-question {
    margin: 15px 0;
    text-align: left;
  }
  .quiz-question label {
    display: block;
    margin: 5px 0;
    cursor: pointer;
  }
  #result {
    margin-top: 15px;
    font-weight: bold;
    color: #9b59b6;
  }
</style>
</head>
<body>

<h1>For My Love ‚ù§Ô∏è</h1>
<p>You make every moment magical, and I‚Äôm so lucky to have you by my side. Here‚Äôs a little surprise just for you! üòò</p>

<div class="heart">‚ù§Ô∏è</div>

<div class="photo-gallery">
  <img src="1.jpeg" alt="Love Photo 1" />
  <img src="2.jpeg" alt="Love Photo 2" />
  <img src="3.jpeg" alt="Love Photo 3" />
</div>

<button id="showMsgBtn">Click for a Surprise Message!</button>

<div id="surpriseMsg" style="display:none; margin-top: 20px; font-size:1.4rem; color:#8e44ad;">
  You mean the world to me. Love you forever! üíñ
</div>

<div id="quiz">
  <h2>Fun Quiz: How well do you know me?</h2>
  <form id="quizForm">
    <div class="quiz-question">
      <strong>1. What is my favorite color?</strong><br />
      <label><input type="radio" name="q1" value="Blue"> Blue</label>
      <label><input type="radio" name="q1" value="Purple"> Purple</label>
      <label><input type="radio" name="q1" value="Red"> Red</label>
    </div>
    <div class="quiz-question">
      <strong>2. What‚Äôs my favorite food?</strong><br />
      <label><input type="radio" name="q2" value="Pizza"> Pizza</label>
      <label><input type="radio" name="q2" value="Chocolate"> panipuri</label>
      <label><input type="radio" name="q2" value="Ice Cream"> manchuriyan</label>
    </div>
    <button type="button" id="submitQuiz">Submit Quiz</button>
  </form>
  <div id="result"></div>
</div>

<script>
document.getElementById('submitQuiz').addEventListener('click', () => {
  const form = document.getElementById('quizForm');
  const q1 = [...form.elements['q1']].find(r => r.checked);
  const q2 = [...form.elements['q2']].find(r => r.checked);

  if (!q1 || !q2) {
    alert("Please answer all questions!");
    return;
  }
    const correctAnswers = {
    q1: 'Purple',
    q2: 'Panipuri'
  };

  let score = 0;
  if (q1.value === correctAnswers.q1) score++;
  if (q2.value === correctAnswers.q2) score++;


  // Answers text
  const answersText = `
  Quiz Answers:
  1) Favorite color: ${q1.value}
  2) Favorite food: ${q2.value}
  `;

  // Prepare mailto link
  const mailtoLink = `mailto:your-email@example.com?subject=Quiz Answers&body=${encodeURIComponent(answersText)}`;

  // Open default email client with this mail
  window.location.href = mailtoLink;

  // Optional: show message on page
  document.getElementById('result').textContent = "Thanks for submitting! Please send the email to share your answers.";
});
</script>

</body>
</html>
